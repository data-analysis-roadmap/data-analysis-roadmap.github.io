
<style>
    /* to the body element */
.noscroll { overflow: hidden; }

.overlay { 
   position: fixed; 
   overflow-y: scroll;
   top: 0; right: 0; bottom: 0; left: 0; }

[aria-hidden="true"] { display: none; }
[aria-hidden="false"] { display: block; }




/* this code is not strictly necessary: just to make this demo a bit pleasant */

.overlay div {
   margin: 3vh auto;
   width: 100vw;
   padding: 30px;
   min-height: 200vh;
   background: rgba(255,255,255, .8);
}
.overlay {
    background:  rgba(40,40,40, .6  );
}

* { box-sizing: border-box; }
button { padding: .5em 1em; cursor: pointer;}
pre { background: #fafafa; padding: 5px; border: 1px #ccd dashed; }
pre + p { margin: 5vh 0; }

@media only screen and (min-width: 1500px) {
  .buttondiv {
   position: absolute; 
   right: 300px!important;  }
}
</style>


<button type="button" class="open-overlay">Click to learn more about the ROADMAP tool</button>

<section class="overlay" aria-hidden="false">
  <div>
   
   <div class = "container">
      <span class = "buttondiv" >
         <button type="button" class="close-overlay">Close</button>
      </span>
   
    <h1>Welcome to the ROADMAP tool!</h1>
    
    <p> 
  {%include test.md%}
    
<br><br>
    <button type="button" class="close-overlay">Close</button>
  </div></div>
</section>

<script>
        var body = document.body,
        overlay = document.querySelector('.overlay'),
        overlayBtts = document.querySelectorAll('button[class$="overlay"]');
        
    [].forEach.call(overlayBtts, function(btt) {

      btt.addEventListener('click', function() { 
         
         /* Detect the button class name */
         var overlayOpen = this.className === 'open-overlay';
         
         /* Toggle the aria-hidden state on the overlay and the 
            no-scroll class on the body */
         overlay.setAttribute('aria-hidden', !overlayOpen);
         body.classList.toggle('noscroll', overlayOpen);
         
         /* On some mobile browser when the overlay was previously
            opened and scrolled, if you open it again it doesn't 
            reset its scrollTop property */
         overlay.scrollTop = 0;

      }, false);

    });

</script>
